name: Sync Registry Catalogue

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    if: github.event_name != 'push' || !contains(github.event.head_commit.message, '[registry ci]')
    runs-on: ubuntu-latest
    env:
      LCOD_REGISTRY_ROOT: ${{ github.workspace }}
      LCOD_RESOLVER_PATH: ${{ github.workspace }}/lcod-components
      LCOD_RESOLVER_COMPONENTS_PATH: ${{ github.workspace }}/lcod-components/packages/std/components
    steps:
      - name: Checkout registry
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout lcod-components
        uses: actions/checkout@v4
        with:
          repository: lcod-team/lcod-components
          path: lcod-components

      - name: Configure component workspace
        run: |
          echo "LCOD_RESOLVER_PATH=$GITHUB_WORKSPACE/lcod-components" >> "$GITHUB_ENV"
          echo "LCOD_RESOLVER_COMPONENTS_PATH=$GITHUB_WORKSPACE/lcod-components/packages/std/components" >> "$GITHUB_ENV"

      - name: Download run_compose
        run: |
          curl -sSL https://github.com/lcod-team/lcod-kernel-rs/releases/download/run-compose-v0.1.1/run-compose-linux-x86_64.tar.gz -o run-compose.tar.gz
          tar -xzf run-compose.tar.gz
          chmod +x run-compose
          echo "LCOD_HOME=$PWD/runtime" >> "$GITHUB_ENV"

      - name: Validate registry
        run: ./run-compose --project lcod-components/packages/std --compose scripts/validate-registry.lcp.yaml

      - name: Generate catalogue
        run: ./run-compose --project lcod-components/packages/std --compose scripts/update-registry.lcp.yaml

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git status --short
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Fail on drift (pull_request)
        if: github.event_name == 'pull_request' && steps.diff.outputs.changed == 'true'
        run: |
          echo "Catalogue out of date. Run 'npm run generate' and commit the results." >&2
          exit 1

      - name: Commit catalogue update
        if: github.event_name == 'push' && steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "lcod-registry-bot"
          git config user.email "ops@lcod.team"
          git commit -am "chore(registry): sync catalogue [registry ci]"
          git push
